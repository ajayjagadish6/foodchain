spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Cloud SQL MySQL via Unix domain socket on Cloud Run
    # IMPORTANT: Cloud Run must be deployed with --add-cloudsql-instances <connection_name>
    url: ${DB_URL:jdbc:mysql://localhost:3306/${DB_NAME:foodchain-db}?unix_socket=/cloudsql/${CLOUD_SQL_CONNECTION_NAME}&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:foodchain}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${PORT:8080}
