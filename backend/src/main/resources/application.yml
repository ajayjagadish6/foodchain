server:
  port: ${PORT:8080}

spring:
  application:
    name: foodchain
  jackson:
    serialization:
      write-dates-as-timestamps: false

# Defaults for local/dev. Cloud Run uses application-cloudrun.yml via profile "cloudrun".
foodchain:
  security:
    jwtSecret: ${JWT_SECRET:CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32CHARS_MIN}
    jwtIssuer: foodchain
    jwtTtlMinutes: ${JWT_TTL_MINUTES:10080}  # 7 days

  matching:
    maxDistanceKm: ${MATCH_MAX_DISTANCE_KM:15.0}

  sms:
    enabled: ${SMS_ENABLED:false}
    notifyDriversNewTasks: ${SMS_NOTIFY_DRIVERS_NEW_TASKS:false}

  push:
    enabled: ${FCM_ENABLED:false}

  realtime:
    bus: ${REALTIME_BUS:inmemory}
    topicId: ${PUBSUB_TOPIC_ID:foodchain-events}
    subscriptionPrefix: ${PUBSUB_SUB_PREFIX:foodchain-events-sub}

logging:
  level:
    root: INFO
    com.foodchain: INFO
