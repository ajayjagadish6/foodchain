services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: foodchain
      MYSQL_USER: foodchain
      MYSQL_PASSWORD: foodchain
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
